<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./ProfileCard.css">
</head>
<body>
    <div class="card">
        <div class="card__img">
            <img src="https://scontent.fhan3-5.fna.fbcdn.net/v/t39.30808-6/273683317_639515390691257_5419677264845240163_n.jpg?stp=dst-jpg_p843x403&_nc_cat=109&ccb=1-5&_nc_sid=8bfeb9&_nc_ohc=bAfNWm4nTcQAX-tk2NC&_nc_ht=scontent.fhan3-5.fna&oh=00_AT_1NAmSWBdt2SFFMI_TN1GpBaflBOPKwJvdffrrCx2I8w&oe=6238FAA6" alt="">
        </div>
        <h2>Ngoc Phuong</h2>
        <p>Fontend Developer</p>
        <div class="card__social">
            <a href="http://twitter.com/">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="http://facebook.com/">
                <i class='bx bxl-facebook-circle'></i>
            </a>
            <a href="http://instagram.com/">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="http://linkedin.com/">
                <i class='bx bxl-linkedin-square'></i>
            </a>
        </div>
        <button>Contact Me</button>
    </div>
</body>

<script src="./ProfileCard.js"></script>
</html>
